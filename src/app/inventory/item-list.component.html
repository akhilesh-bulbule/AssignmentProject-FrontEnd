<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                </button>
                <a class="navbar-brand" href="#">Shopbridge</a>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center">
        <div class="row mb-3">
            <div class="col-md-3 col-3"></div>
            <div class="col-md-3 col-3">
                <input type="text" pInputText class="form-control" placeholder="Search"/> 
            </div>
            <div class="col-md-3 col-3">
                <button (click)="itemModal.show()" class="btn btn-block" style="background-color : dimgrey; color: white;"><i class="fas fa-plus mr-2"></i> Add Item</button>
            </div>       
            <div class="col-md-3 col-3"></div>
        </div>
        <div class="row mat-elevation-z8">
            <table mat-table matSort matSortActive="created" matSortDisableClear matSortDirection="asc" [dataSource]="itemList" class="mat-elevation-z8">
            
                <ng-container matColumnDef="ItemName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.ItemName}} </td>
                </ng-container>

                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let item"> {{item.Description}} </td>
                </ng-container>

                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let item"> {{item.Price}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
        </div>
    </div>
    <app-add-edit-item #itemModal (itemDataTriggerEvent)="getItemList($event)"></app-add-edit-item>
</div>
